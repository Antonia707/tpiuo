name: lab2 CI/CD

on:
  push:
    branches:
      - main

jobs:
  editorconfig_consumer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: editorconfig-checker/action-editorconfig-checker@main
      - run: editorconfig-checker

  linter_consumer:
    runs-on: ubuntu-latest
    needs: editorconfig_consumer
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install black flake8

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          black: true
          flake8: true

  build_and_deploy_consumer:
    runs-on: ubuntu-latest
    needs:
      - linter_consumer
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: /consumer
          acrName: crtpiuolab1
          containerAppName: ca-consumer
          resourceGroup: fervjestina
          dockerfilePath: consumer/Dockerfile-consumer

          

  editorconfig_producer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: editorconfig-checker/action-editorconfig-checker@main
      - run: editorconfig-checker

  linter_producer:
    runs-on: ubuntu-latest
    needs: editorconfig_producer
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install black flake8

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          black: true
          flake8: true

  build_and_deploy_producer:
    runs-on: ubuntu-latest
    needs:
      - linter_producer
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: crtpiuolab1
          dockerfilePath: producer/Dockerfile-producer


